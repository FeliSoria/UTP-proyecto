<!DOCTYPE HTML>
<meta charset="UTF-8">
<title>CONTACTAME</title>
<header class="principal">
    <link rel="stylesheet" href="EstilosCv.css"> 
    <h1>FORMULARIO DE CONTACTO</h1>;
</header>
<section class="principal">
    <!-- Aqui irá nuestro formulario -->
</section>

<form>
    <label for="nombre" class="important2"> Nombre:</label>
    <input id="nombre" name="nombre" placeholder="Nombre completo"> <br>
    <label for="email" class="important2">Email:</label>
    <input id="email" name="email" type="email" placeholder="ejemplo@email.com"> <br>
    <label for="mensaje" class="important2">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí"></textarea> <br>
    <input id="submit" name="submit" type="submit" value="Enviar">
</form>
